<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/선택자실습.css">
  <title>선택자 실습</title>
</head>
<body>
  <h1>선택자 실습</h1>
  <!-- ul, ol 태그를 만들고 ol의 li만 background-color 추가 -->
  <ul>
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
  </ul>

  <ol class="first-list">
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
  </ol>

  <!-- 의사클래스 중 focus를 사용하여, 글자 두께와 색 변경 -->
  <input type="text" class="focus-input">

  <!-- ㅣlist의 숫자값을 없애고, input:checked 일때 span에 취소줄 생성  -->
  <ol class="second-list">
    <li>
      <input type="checkbox"><span>내용1</span>
    </li>
    <li>
      <input type="checkbox"><span>내용2</span>
    </li>
  </ol>

  <!-- ol list를 만들어 짝수 li의 배경색을 변경 -->
  <ol class="third-list">
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
    <li>list5</li>
    <li>list6</li>
  </ol>
</body>
</html>
