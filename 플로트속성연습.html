<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/플로트속성연습.css">
  <title>float</title>
</head>
<body>
  <h1>Float 속성 연습</h1>
  <div class="m-box">연습용 div</div>
  <div class="float-box">float:left 적용ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</div>
  <div class="m-box">float로 인하여 옆에 배치</div>

  <h2 class="float-clear">div로 float를 사용할 때 주의</h2>
  <p>
    diplay:block이기 때문에 float로 요소들이 정렬될 때<br>
    요소자체가 정렬되는게 아니라 안의 값 또는 요소가 정렬<br>
    * 요소의 시작위치는 그대로(너비에서 차이가 남)
    -> margin을 통해 공간을 띄울수 있음<br>
    display:inline-block을 사용하는 방법도 있다<br>
    -> 한줄을 다 차지하지 않기 때문에 다른 곳에서 
      자유롭게 위치하는 부분을 주의
  </p>
</body>
</html>
