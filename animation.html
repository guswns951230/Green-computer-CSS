<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/animation.css">
  <title>animation</title>
</head>
<body>
  <h1>animation</h1>
  <p class="animation">animation p tag</p>
  <!-- 
    animation을 이용하여 hover 했을 경우
    p tag가 margin-left를 통해 이동
  -->
  <p class="animation-hover">animation hover p tag</p>
  <p class="animation-border">animation border p tag</p>

  <hr>
  <h1>animation 속성</h1>
  <div class="a-box animation-count"></div>
  <div class="a-box animation-direction"></div>

  <hr>
  <!-- div가 90deg 씩 회전 하면서 한쪽 모서리가 둥글게 바뀌는 animation -->
  <div class="a-box animation-test"></div>
  <div class="text-box">START</div>

  <hr>
  <h1>resize</h1>
  <textarea cols="30" rows="10"></textarea>
</body>
</html>
