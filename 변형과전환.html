<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/변형과변환.css">
  <title>변형과 전환</title>
</head>
<body>
  <h1>transform</h1>
  <div class="m-box translate">
    <p>translate로 위치를 이동한 div</p>
  </div>
  <div class="m-box">
    <p>이동하지 않은 div</p>
  </div>

  <hr>
  <h2>회전</h2>
  <div class="m-box rotate">
    <p>글자 회전 확인</p>
  </div>

  <hr>
  <h2>배율 확대 축소</h2>
  <div class="m-box scale">
    <p>scale 사용시 중앙을 기준으로 조절</p>
  </div>
  <div class="m-box"></div>

  <hr>
  <h2>기울기</h2>
  <div class="m-box skew"></div>

  <hr>
  <h2>전체</h2>
  <div class="m-box matrix"></div>

  <hr>
  <h2>전환</h2>
  <div class="t-box transition-width"></div>
  <div class="t-box transition-height"></div>
  <div class="t-box transition-color"></div>
  
  <hr>
  <h2>변형과 함께 쓰는 변환</h2>
  <div class="t-box transition-transform"></div>

  <hr>
  <h2>딜레이 속성</h2>
  <div class="t-box transition-delay"></div>
  <input type="text" class="transition-delay-input">

  <hr>
  <h2>transition timing function</h2>
  <div class="t-box transition-timing-linear"></div>
  <div class="t-box transition-timing-ease"></div>

  <hr>
  <h2>변형과 전환 연습</h2>
  <!-- div를 이용해 마우스를 올리면 border 5px 생성 -->
  <div class="t-box transition-border"></div>
  <!-- 체크박스 클릭 시 span의 글자색 전환 -->
  <input type="checkbox" class="transition-check">
  <span>글자색이 전환</span>

  <hr>
  <!-- 메뉴아이콘 -> X아이콘 -->
  <h2>menu icon switch X icon</h2>
  <div class="menu">
    <div class="menu-icon line1"></div>
    <div class="menu-icon line2"></div>
    <div class="menu-icon line3"></div>
  </div>

  <hr>
  <!-- 이미지에 마우스를 올렷을 때 이미지 확대 -->
  <h2>image 확대</h2>
  <div class="img-box">
    <img class = "image" src="img/img1.jpg">
  </div>
</body>
</html>
