<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/변형과변환.css">
  <title>변형과 전환</title>
</head>
<body>
  <h1>transform</h1>
  <div class="m-box translate">
    <p>translate로 위치를 이동한 div</p>
  </div>
  <div class="m-box">
    <p>이동하지 않은 div</p>
  </div>

  <hr>
  <h2>회전</h2>
  <div class="m-box rotate">
    <p>글자 회전 확인</p>
  </div>

  <hr>
  <h2>배율 확대 축소</h2>
  <div class="m-box scale">
    <p>scale 사용시 중앙을 기준으로 조절</p>
  </div>
  <div class="m-box"></div>

  <hr>
  <h2>기울기</h2>
  <div class="m-box skew"></div>

  <hr>
  <h2>전체</h2>
  <div class="m-box matrix"></div>

  <hr>
  <h2>전환</h2>
  <div class="t-box transition-width"></div>
  <div class="t-box transition-height"></div>
  <div class="t-box transition-color"></div>
  <div class="t-box transition-transform"></div>
</body>
</html>
